<!DOCTYPE html>
<html>
<head>
<title>Chuvas</title>

</head>
<body> 
<p>please press the button for the grades.</p>
<p id="p"></p>

<input type="button" value="Click me!" onclick="showGrade()" />

<script>


var graad = "";

function showGrade() { 


var Grades = [80, 77, 88, 95, 68];
let sum = Grades.reduce((previous, current) => current += previous);
let avGMark = sum / Grades.length;
var Student = ["David", "Vincent", "Dinato", "Ingrid", "Thomas"]
for (i = 0; i < Grades.length; i++) { 
  graad += Student[i] + ": " + avg(Grades[i]) + " <br> "; 
}
graad += "Average: " + avg(avGMark) + " <br> ";



document.getElementById("p").innerHTML = graad


}
  
function avg(grade){
  if (grade >= 90) {
    return "A";
  } 
  else if (grade >= 80) {
    return "B";
  }
  else if (grade >= 70) {
    return "C";
  }
  else if (grade >= 60) {
    return "D";
  }
  else if (grade < 60) {
    return "F";
  }
}  
</script>

</body>
</html>
