<body> 
<p>please press the button for the grades.</p>
<p id="p"></p>

<input type="button" value="count" onclick="count()" />

<script>
var Grades = [80, 77, 88, 95, 68, 69];

 
for (i = 0; i < Grades.length; i++) { 
  document.getElementById("p").innerText += avg(Grades[i]) + "<br>";
}
  
funtion avg (grade){
  if (grade >= 90) {
    return "A";
  } 
  else if (grade >= 80) {
    return "B";
  }
  else if (grade >= 70) {
    return "C";
  }
  else if (grade >= 60) {
    return "D";
  }
  else if (grade < 60) {
    return "F";
  }
}  
</script>
