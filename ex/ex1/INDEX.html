<!DOCTYPE html>
<html>
<head>
<title>Chuvas</title>

</head>
<body> 
<form id="frm1" action="#" onsubmit="return vowel_count(fname);">
  First name: <input type="text" name="fname"><br>
  <input type="button" onclick="vowel_count(fname)" value="Submit">
</form>

<script>
function vowel_count(str1)
{
  var vowel_list = 'aeiouAEIOU';
  var vcount = 0;
  
  for(var x = 0; x < str1.length ; x++)
  {
    if (vowel_list.indexOf(str1[x]) !== -1)
    {
      vcount += 1;
    }
  
  }
  document.getElementById("frm1").innerHTML = vcount;
}
</script>

</body>
</html>
